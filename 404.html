<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/src/imgs/favicon.ico" type="image/x-icon">

    <style lang="less" scoped>
        body {
            background: radial-gradient(ellipse at top,
                    #285714 0%, #040807 100%);
            color-scheme: dark;
            scroll-behavior: smooth;
            display: grid;
            object-fit: contain;
            height: 100vh;
            width: 100vw;
            white-space: nowrap;
            text-wrap: wrap;
            overflow-x: hidden;
            margin-left: auto;
            margin-right: auto;
            color: #989898;
            grid-template-areas:
                "header"
                "content"
                "footer";
        }

        @media screen and (max-width: 535px) {
            * {
                max-width: calc(100vw - 1em);
            }
        }

        header {
            grid-area: header;
            row-gap: 40px;
            max-width: 100vw;
            color: #bababa;
        }

        .title {
            text-align: center;
            max-width: 100vw;
            font-size: 3rem;
            margin-top: 3rem;
            font-size: clamp(2.5rem, 2vw, 3rem);
            margin-left: auto;
            margin-right: auto;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        span {
            text-align: left;
            font: 600 16px 'Consolas';
            color: #2bad1a;
            font-family: 'SKYA_Title-pixel_demo';
        }

        main {
            grid-area: content;
        }

        .output {
            font-family: 'Consolas';
        }

        footer {
            grid-area: footer;
            text-align: center;
            position: relative;
        }

        .auguroz_footer {
            font-family: 'Consolas';
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>

                primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
                <feTurbulence type="turbulence" baseFrequency="0.01 0.1" numOctaves="2" seed="2" stitchTiles="stitch"
                    x="0%" y="0%" width="100%" height="100%" result="turbulence1" />

                <feDisplacementMap in="SourceGraphic" in2="turbulence1" scale="20" xChannelSelector="R"
                    yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" result="displacementMap" />
            </filter>
        </defs>
    </svg>
